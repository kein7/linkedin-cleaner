<!DOCTYPE html>
<html>
<head>
  <style>
    body { width: 200px; padding: 15px; font-family: sans-serif; text-align: center; }
    .status { font-size: 1.2rem; font-weight: bold; margin-bottom: 10px; }
    .count { color: #0a66c2; font-size: 2rem; display: block; margin: 10px 0; }
    button { cursor: pointer; padding: 8px 15px; border-radius: 20px; border: 1px solid #0a66c2; background: white; color: #0a66c2; }
    button.active { background: #0a66c2; color: white; }
  </style>
</head>
<body>
  <div class="status">Job Cleaner</div>
  <span class="count" id="counter">0</span>
  <p>Anuncios bloqueados</p>
  <button id="toggleBtn">Cargando...</button>
  <script src="popup.js"></script>
</body>
</html>
