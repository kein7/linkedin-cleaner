<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="header">
    <h2>Web Optimizer</h2>
  </div>

  <div class="tabs">
    <button class="tab-btn active" data-target="tab-linkedin">LinkedIn</button>
    <button class="tab-btn" data-target="tab-blacklist">JS Shield</button>
  </div>

  <div id="tab-linkedin" class="tab-content active">
    <div class="stat-box">
      <span id="counter">0</span>
      <p>Anuncios eliminados</p>
    </div>
    <div class="control-group">
      <label class="switch">
        <input type="checkbox" id="link-toggle" checked>
        <span class="slider"></span>
      </label>
      <span>Limpiador de Empleos</span>
    </div>
  </div>

  <div id="tab-blacklist" class="tab-content">
    <p>Bloquear carga de JS en:</p>
    <textarea id="blacklist-urls" placeholder="ejemplo.com&#10;otraweb.org"></textarea>
    <button id="save-blacklist" class="primary-btn">Guardar Lista</button>
    <p class="hint">Escribe un dominio por l√≠nea</p>
  </div>

  <script src="popup.js"></script>
</body>
</html>
